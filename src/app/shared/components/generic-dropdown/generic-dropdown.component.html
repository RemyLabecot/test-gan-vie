<div class="selection-container">
  <label [for]="labelId">
    @if(stepNumber !== null) {
      <ng-container>{{ stepNumber }}. </ng-container>{{ label }}
    }
  </label>
  <select [id]="labelId" class="select-control" (change)="onSelectionChange($event)">
    @for (option of options; track option.id) {
      <option [value]="option.value" [selected]="option.id === selectedId">
        {{ option.displayText }}
      </option>
    }
  </select>
</div>
