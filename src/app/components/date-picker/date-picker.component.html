<div class="date-picker">
  <p class="label-date-picker">4. Cliquer sur les jours à imputer :</p>
  <div>
    <mat-calendar
      class="calendar-style"
      [selected]="null" (click)="onViewChanged()"
      (selectedChange)="toggleDate($event)"
      [dateClass]="dateClass()" [dateFilter]="dateFilter"
    ></mat-calendar>
  </div>
  <div class="jours-travailles">
    Jours travaillés : {{ monthDaysWorked }} <br>
    Jours de congés : {{ monthDaysOff }} <br>
  </div>
</div>
